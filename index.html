<body>
    <div class="iframe-wrap">
        <iframe id="myIframe"
            src="https://script.google.com/macros/s/AKfycbwbXUsAVnaQFW9K9B7X0l5Aiw2ULpPTBUFR6NoHWFkNSzFCwncNNQRf-rIINDbwojA9eg/exec"
            frameborder="0" style="width: 1000px; height: 100vh; border: none;">
        </iframe>
    </div>
    <script>
        function resizeIframe() {
            var iframe = document.getElementById('myIframe');
            var windowWidth = window.innerWidth;
            iframe.style.transform = 'scale(' + (windowWidth / 1000) + ')';

            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeIframe);
        resizeIframe(); // 初期表示時にも実行
    </script>
</body>
